<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Online System</title>

  <!-- Bootstrap core CSS -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}">

  <!-- Custom styles for this template -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/newdatapoint.css') }}">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="container">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="#">Sign In</a></li>
              <li role="presentation"><a href="#">Sign Up</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Online System</h3>
        </div>

        <div class="jumbotron">
          <form class="form-signin" action="{{ url_for('new_datapoint') }}" method="post">
            <h2 class="form-signin-heading">Add new data point</h2>
            <div class = "row">
              <div class="col-sm-3">
               <p style="font-size: 16px; text-align: right;  margin-top: 15px;">POI location name</p></div>
               <div class = "col-sm-6"><select class="selectDP" name="locationname">
                   {% for location in locationlist %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
              </select></div>
              <div class="col-sm-3" style="font-size: 16px; text-align: left;  margin-top: 15px;">
                <a href="#">add new location</a>
              </div>
            </div>
            <div class = "row">
              <div class="col-sm-3">
                <p style="font-size: 16px; text-align: right;  margin-top: 15px;">Time and date</p></div>
                <div class = "col-sm-9"><label for="TimeandDate" class="sr-only">Time and date</label>
                  <input id="TimeandDate" name="timeanddate" class="form-control" placeholder="Time and date" required="" type="date">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                 <p style="font-size: 16px;  text-align: right; margin-top: 15px;">Data type</p>
                 </div>
                 <div class = "col-sm-6"><select class="selectDP" name="datatype">
                 <option value="mold">Mold reading</option>
                 <option value="airquoality">Air Quality reading</option>
                 </select>
               </div>
             </div>
             <div class="row">
             <div class="col-sm-3">
               <p style="font-size: 16px; text-align: right;  margin-top: 15px;">Data Value</p>
               </div>
               <div class="col-sm-9">
               <label for="inputPassword" class="sr-only">Data Value</label>
               <input id="inputPassword" name="value" class="form-control" placeholder="Data Value" required="">
               </div>
            </div>
                  {% if error %}
                    <div class="alert alert-danger">
                        <strong>Wrong: </strong>{{ error }}
                    </div>
                  {% endif %}
                <button class="btn btn-lg btn-primary btn-signin" style="width: 150px; margin-right: 20px; margin-left: 100px;" onclick="window.location.href='/login'">Back</button>
                <button class="btn btn-lg btn-primary btn-signin" style="width: 150px; margin-right: 100px; margin-left: 20px;" type="submit">Submit</button>
             </div>

           </form>
         </div>

         <footer class="footer">
          <p>&copy; 2016 Company, Inc.</p>
        </footer>

      </div> <!-- /container -->


      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="{{ url_for('static', filename='js/e10-viewport-bug-workaround.js') }}"></script>
    </body>
    </html>
