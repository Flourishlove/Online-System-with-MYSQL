<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Online System</title>

  <!-- Bootstrap core CSS -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}">

  <!-- Custom styles for this template -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/newdatapoint.css') }}">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="container" style="max-width: 2000px; width: 1200px;">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="#">Sign In</a></li>
              <li role="presentation"><a href="#">Sign Up</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Online System</h3>
        </div>

        <div class="jumbotron">
          <form class="form-signin">
            <h2 class="form-signin-heading">POI Report</h2>
            <table class="table table-striped" style="margin-top: 40px;" align="center">
              <thead>
                <tr>
                  <th>POI location</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Mold Min</th>
                  <th>Mold Avg</th>
                  <th>Mold Max</th>
                  <th>AQ Min</th>
                  <th>AQ Avg</th>
                  <th>AQ Max</th>
                  <th># of data points</th>
                  <th>Flagged</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                {% for row in drows %}
                    <tr>
                            {% for item in row %}
                                <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                      {% endfor %}
                </tr>
              </tbody>
            </table>
            <a href="{{ url_for('choose_function') }}" class="btn btn-lg btn-primary btn-signin" style="width: 150px; margin-right: 20px; margin-left: 100px;" type="submit">Back</a>

          </form>
        </div>

      </div> <!-- /container -->


      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="{{ url_for('static', filename='js/e10-viewport-bug-workaround.js') }}"></script>
    </body>
    </html>
