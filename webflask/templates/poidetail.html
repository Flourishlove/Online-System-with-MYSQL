    <body>

      <div class="container">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="#">Sign In</a></li>
              <li role="presentation"><a href="#">Sign Up</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Online System</h3>
        </div>

        <div class="jumbotron">
          <form class="form-signin">
            <h2 class="form-signin-heading">POI detail</h2>
            <div class = "row">
              <div class="col-sm-3">
               <p style="font-size: 16px; text-align: right;  margin-top: 15px;">Type</p></div>
               <div class = "col-sm-6"><select class="selectDP">
                <option value="1">1</option>
                <option value="2">2</option>
              </select></div>
            </div>
            <div class = "row">
              <div class="col-sm-3">
                <p style="font-size: 16px; text-align: right;  margin-top: 15px;">Data Value</p></div>
                <div class = "col-sm-4">
                  <label for="StartValue" class="sr-only">Start Value</label>
                  <input id="StartValue" class="form-control">
                </div>
                <div class="col-sm-1">                  <p style="font-size: 16px; text-align: center;  margin-top: 15px;">to</p></div>
                <div class = "col-sm-4">
                  <label for="EndDate" class="sr-only">End Value</label>
                  <input id="EndDate" class="form-control">
                </div>
              </div>

              <div class = "row">
                <div class="col-sm-3">
                  <p style="font-size: 16px; text-align: right;  margin-top: 15px;">Time and Date</p></div>
                  <div class = "col-sm-4">
                    <label for="StartDate" class="sr-only">Start Date</label>
                    <input id="StartDate" class="form-control" placeholder="Start Date" type="date">
                  </div>
                  <div class="col-sm-1">                  <p style="font-size: 16px; text-align: center;  margin-top: 15px;">to</p></div>
                  <div class = "col-sm-4">
                    <label for="EndDate" class="sr-only">End Date</label>
                    <input id="EndDate" class="form-control" placeholder="Start Date" type="date">
                  </div>
                </div>

                <button class="btn btn-lg btn-primary btn-signin" style="width: 150px; margin-right: 20px; margin-left: 100px;" type="submit">Reset filter</button>
                <button class="btn btn-lg btn-primary btn-signin" style="width: 150px; margin-right: 100px; margin-left: 20px;" type="submit">Apply filter</button>

                <table class="table" style="margin-top: 40px;" align="center">
                  <thead>
                    <tr>
                    <th>Selected</th>
                    <th>Data Type</th>
                      <th>Data Value</th>
                                            <th>Date and Time Flaggeed</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><label><input type="checkbox"" value="1"></label></td>
                      <td>Mold</td>
                      <td>12</td>
                      <td>01/31/2016</td>
                    </tr>
                   
                  </tbody>
                </table>
                <button class="btn btn-lg btn-primary btn-signin" style="width: 150px; margin-right: 20px; margin-left: 100px;" type="submit">Back</button>
                <button class="btn btn-lg btn-primary btn-signin" style="width: 150px; margin-right: 100px; margin-left: 20px;" type="submit">Flag</button>
              </form>
            </div>

          </div> <!-- /container -->
